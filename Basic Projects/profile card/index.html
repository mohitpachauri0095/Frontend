<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Card UI</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins, sans-serif;
}

body {
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1500&q=80');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 320px;
    padding: 30px 20px;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    animation: pop 1s ease;
}

.profile-img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 3px solid white;
    margin-bottom: 15px;
}

h2 {
    color: #fff;
    margin-bottom: 8px;
}

p {
    color: #e9e9e9;
    font-size: 15px;
}

.social a {
    text-decoration: none;
    font-size: 22px;
    margin: 0 10px;
    color: #fff;
}

.btn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #fff;
    border: none;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #f0f0f0;
}

/* Animation */
@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

    </style>
</head>
<body>

    <div class="card">
        <img src="pachauri.jpg" class="profile-img">

        <h2>Mohit pachauri</h2>
        <p>Front-End Developer | Designer</p>

        <div class="social">
            <a href="https://github.com/mohitpachauri0095">üåê</a>
            <a href="https://leetcode.com/u/mohitpachauri05/">üì∏</a>
            <a href="https://www.linkedin.com/in/mohit-pachauri-a53599249/">üíº</a>
        </div>

        <button class="btn">Follow Me</button>
    </div>

</body>
</html>
