<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #fefafa;
}

.container {
  width: 500px;
  margin: 50px auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
}

.inputBox {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 8px;
}

button {
  padding: 8px 12px;
  cursor: pointer;
}

ul {
  margin-top: 20px;
  padding: 0;
}

li {
  list-style: none;
  padding: 10px;
  background: #eee;
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
  border-radius: 4px;
}

li button {
  background: red;
  color: white;
  border: none;
  padding: 5px;
  cursor: pointer;
}

  </style>
</head>
<body>

  <div class="container">
    <h2>To-Do List</h2>

    <div class="inputBox">
      <input type="text" id="taskInput" placeholder="Enter task...">
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
  <script>
    function addTask() {
  let input = document.getElementById("taskInput");
  let taskText = input.value.trim();

  if (taskText === "") {
    alert("Please enter a task");
    return;
  }

  let li = document.createElement("li");
  li.innerHTML = `${taskText} <button onclick="deleteTask(this)">Delete</button>`;

  document.getElementById("taskList").appendChild(li);
  input.value = "";
}

function deleteTask(btn) {
  btn.parentElement.remove();
}

  </script>
</body>
</html>
