<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        body{
              display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .text{
            text-align: center;
            font-family: "Momo Signature", cursive;
            font-weight: 400;
            font-style: normal; 
        }
        .board{
            height: 400px;
            width: 400px;
            border: 4px solid black;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            box-sizing: border-box;

        }
        .raw{
            background: black;
        }
        .coloum{
            background: white;
        }

</head>
