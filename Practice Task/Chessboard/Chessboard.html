<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chessboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eee;
          }

        .chessboard {
           display: grid;
           grid-template-columns: repeat(8, 60px);
           grid-template-rows: repeat(8, 60px);
           border: 4px solid #342727;
          }

        .square,
        .square-rev {
           width: 60px;
           height: 60px;
          }

        .square:nth-child(odd) {
          background: #769656; 
          }
        .square-rev:nth-child(even) {
          background: #769656; 
          }
        .square-rev:nth-child(odd) {
          background: #eeeed2; 
          }

        .square:nth-child(even) {
          background: #eeeed2; 
          }

    </style>
    
  </head>
  <body>
    <div class="chessboard">
     
      <script>
        const chess = document.querySelector(".chessboard");
        const oddRow = `<div class="square"></div>`.repeat(8);
        const evenRow = `<div class="square-rev"></div>`.repeat(8);
        const completeHtml = `${oddRow} ${evenRow}`.repeat(4);
        chess.innerHTML = completeHtml;
      </script>
    </div>  
  </body>
</html>
