<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 5px solid black;
            height: 500px;
            width: 700px;
            display:grid;
            grid-template-columns: 100px 100px 100px;
            grid-gap: 10px;
            
        }
    </style>
</head>
<body>
    <h1> grid use </h1>
    <div class="container">
        <div class="box" style="background-color: antiquewhite;">
            <h1>1</h1>
        </div>
          <div class="box" style="background-color: blueviolet;">
            <h1>2</h1>
        </div>
          <div class="box" style="background-color: aqua;">
            <h1>3</h1>
        </div>
          <div class="box" style="background-color: brown;">
            <h1 >4</h1>
        </div>
               <div class="box" style="background-color: rgb(206, 140, 53);">
            <h1>5</h1>
        </div>
          <div class="box" style="background-color: rgb(177, 10, 49);">
            <h1>6</h1>
        </div>
          <div class="box" style="background-color: rgb(117, 21, 106);">
            <h1>7</h1>
        </div>
          <div class="box" style="background-color: rgb(159, 115, 115);">
            <h1 >8</h1>
        </div>

    </div>
</body>
</html>
