<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Card Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
    gap: 20px;
  }

  .card {
    background-color: #f8f8f8;
    padding: 15px;
    border: 1px solid #ccc;
    text-align: center;
  }

  .card h3 {
    margin: 10px 0;
  }

  .card p {
    font-size: 14px;
  }
</style>
</head>
<body>
    m 
<h2>Simple Card Grid</h2>
<div class="grid">
  <div class="card">

    <p>Some description here.</p>
  </div>

  </div>
  <div class="card">

</div>

</body>
</html>
